<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Nearby Banks & ATMs</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://atlas.microsoft.com/sdk/css/atlas.min.css?api-version=2">
<link href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" rel="stylesheet" />
<script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>
<style>
body {
background-color: #ffffff;
color: #333333;
font-family: 'Segoe UI', sans-serif;
}
.intro-section {
padding: 60px 20px;
text-align: center;
background-color: #fffbe6;
border-bottom: 3px solid #ffdd44;
}
h1 {
color: #ffc107;
font-weight: 700;
}
.lead {
color: #666666;
}
.search-bar {
max-width: 500px;
margin: 0 auto;
}
.btn-primary {
background-color: #ffc107;
border-color: #ffc107;
color: #000;
}
.btn-primary:hover {
background-color: #ffca2c;
border-color: #ffca2c;
color: #000;
}
#result {
padding: 20px;
background-color: #fffde7;
border-radius: 10px;
max-width: 700px;
box-shadow: 0 0 10px rgba(0,0,0,0.05);
margin: 20px auto;
}
#map {
height: 380px;
width: 100%;
margin-top: 20px;
}
</style>
</head>
<body>
<div class="container">
<div class="intro-section">
<h1>Find nearby banks and ATMs</h1>
<p class="lead mb-4">Quickly locate the nearest banks in your area</p>
<div class="search-bar">
<label for="Address">Location:</label><br>
<input type="text" id="searchInp" name="searchInp" class="form-control mb-2" placeholder="Enter your city or address">
<button class="btn btn-primary" onclick="handleSearch()">Search</button>
</div>
</div>
<div id="result"></div>
<div id="map"></div>
</div>

<script src="https://atlas.microsoft.com/sdk/js/atlas.min.js?api-version=2"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
var map, datasource, popup, searchInput, resultsPanel, searchInputLength, centerMapOnResults;

document.addEventListener("DOMContentLoaded", function() { GetMap();});

datasource = new atlas.source.DataSource();
map.sources.add(datasource);

function handleSearch() {
const query = document.getElementById("searchInp").value.trim();
const resultDiv = document.getElementById("result");
if (!query) {
resultDiv.innerHTML = '<p class="text-danger">Please enter a location to search.</p>';
return;
}
resultDiv.innerHTML = `<h4 class="text-warning">Results for: <strong>${query}</strong></h4><p class="text-muted">[No results yet...]</p>`;
}

function GetMap() {
//var APIKey = '8o1buraWZX8K7RHHAd7eeAdCZqUYMIPlxQzOdwWpuPNFqHOpL2n3JQQJ99BEAC5RqLJZjxS7AAAgAZMPhTHL'
map = new atlas.Map('map', {
center: [14.4188362, 50.0754542],
zoom: 14,
view: 'Auto',
authOptions: {
authType: 'subscriptionKey',
subscriptionKey: '9L98ONwzVRUxJoCBRC0eS7LsA2RnB7ghI0qZfeIt5aVCRZzDykbFJQQJ99BEAC5RqLJZjxS7AAAgAZMP2QkN'
}
})
}

var searchLayer = new atlas.layer.SymbolLayer(datasource, null, {
                    iconOptions: {
                        image: 'pin-round-darkblue',
                        anchor: 'center',
                        allowOverlap: true
                    }
                });
map.layers.add(searchLayer);

function search() {
            datasource.clear();
            popup.close();
            resultsPanel.innerHTML = '';
            var pipeline = atlas.service.MapsURL.newPipeline(new atlas.service.MapControlCredential(map));
            var searchURL = new atlas.service.SearchURL(pipeline);

            var query = document.getElementById("search-input").value;
            searchURL.searchPOI(atlas.service.Aborter.timeout(10000), query, {
                lon: map.getCamera().center[0],
                lat: map.getCamera().center[1],
                maxFuzzyLevel: 4,
                view: 'Auto'
            }).then((results) => {
                 var data = results.geojson.getFeatures();
                datasource.add(data);

                if (centerMapOnResults) {
                    map.setCamera({
                        bounds: data.bbox
                    });
                }
                console.log(data);
                var html = [];
                for (var i = 0; i < data.features.length; i++) {
                    var r = data.features[i];
                    html.push('<li onclick="itemClicked(\'', r.id, '\')" onmouseover="itemHovered(\'', r.id, '\')">')
                    html.push('<div class="title">');
                    if (r.properties.poi && r.properties.poi.name) {
                        html.push(r.properties.poi.name);
                    } else {
                        html.push(r.properties.address.freeformAddress);
                    }
                    html.push('</div><div class="info">', r.properties.type, ': ', r.properties.address.freeformAddress, '</div>');
                    if (r.properties.poi) {
                        if (r.properties.phone) {
                            html.push('<div class="info">phone: ', r.properties.poi.phone, '</div>');
                        }
                        if (r.properties.poi.url) {
                            html.push('<div class="info"><a href="http://', r.properties.poi.url, '">http://', r.properties.poi.url, '</a></div>');
                        }
                    }
                    html.push('</li>');
                    resultsPanel.innerHTML = html.join('');
                }

            });
        }

</script>
</body>
</html>
